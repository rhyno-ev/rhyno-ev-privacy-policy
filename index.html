<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhyno EV Legal Documents</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f7f7f7;
            color: var(--primary-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
            padding-bottom: 10px;
            border-bottom: 3px solid var(--accent-color);
            display: inline-block;
        }
        
        .back-button {
            position: absolute;
            left: 0;
            top: 5px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: var(--accent-color);
        }
        
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .nav-button {
            background-color: white;
            color: var(--primary-color);
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            text-align: center;
            border-left: 4px solid var(--accent-color);
        }
        
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background-color: var(--light-color);
        }
        
        .content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: var(--dark-color);
            font-size: 0.85rem;
            border-top: 1px solid #ddd;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 768px;
            }
            
            .nav-menu {
                flex-direction: row;
                justify-content: space-between;
            }
            
            .nav-button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">‚Üê</a>
            <h1>Rhyno EV Legal Documents</h1>
        </div>
        <div class="nav-menu">
            <a href="privacy-policy.html" class="nav-button">Privacy Policy</a>
            <a href="user-agreement.html" class="nav-button">User Agreement</a>
            <a href="terms-of-service.html" class="nav-button">Terms of Service</a>
        </div>
        <div class="content">
            <p>Welcome to Rhyno EV's legal documentation page. Please select one of the documents above to view.</p>
        </div>
        <footer>
            &copy; 2024 Rhyno Rentals LLP. All rights reserved.
        </footer>
    </div>
</body>
</html>
